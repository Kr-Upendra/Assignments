<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cubera Assignment file</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a class="navbar__logo" href="#">
          <img src="./img/Logo.png" alt="Logo image" class="logo-img" />
        </a>
        <ul class="navbar__ul">
          <li class="navbar__ul--li">
            <a href="#" class="navbar__ul--li-links">Home</a>
          </li>
          <li class="navbar__ul--li">
            <a href="#" class="navbar__ul--li-links">About Us</a>
          </li>
          <li class="navbar__ul--li">
            <a href="#" class="navbar__ul--li-links">Contact Us</a>
          </li>
        </ul>
      </nav>
      <div class="header__banner">
        <img src="./img/banner.png" alt="Banner Image" />
      </div>
    </header>
    <section class="section">
      <div class="hero">
        <div class="hero__about">
          <p class="hero__about--text">
            Create targeted campaigns at scale with Cubera's zero party data.
            Customize your campaign requireements and boost your ROAS with our
            integrated Identity profiles capable of cross-device attribution.
          </p>
          <a href="#" class="hero__about--btn">Learn More</a>
        </div>
        <div class="hero__goal">
          <img src="./img/goal.png" alt="Goal Picture" />
        </div>
      </div>
    </section>
    <footer class="footer">
      <a href="#" class="logo"><img src="./img/Logo.png" alt="logo" /></a>
      <div class="footer__icons">
        <a href="#"
          ><img width="25" src="./img/linkedin.png" alt="Linkedin"
        /></a>
        <a href="#"><img src="./img/medium.png" alt="Medium" /></a>
      </div>
    </footer>
  </body>
</html>
